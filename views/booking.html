<div class="bookings">
    <input list="cities" name="fromCity" placeholder="Source" ng-model="fromCity">
    <input list="cities" name="toCity" placeholder="Destination" ng-model="toCity">
    <datalist id="cities">
        <option ng-repeat="city in cities" value="{{city}}">
    </datalist>
    <input type="Number" name="noTicket" placeholder="Number Of seats" ng-model="noTicket">
    <input type="submit" ng-click="bookFlight()">
    <p ng-show="errorTrue">{{error}}</p>
</div>
